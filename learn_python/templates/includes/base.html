{% load static %}
<!DOCTYPE html>
<html lang="ru" prefix="og: //ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python-хэндбук{% endblock title %} · Стань программистом прямо сейчас!</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/bootstrap-icons.css' %}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icon/site.webmanifest' %}">
    {% block og_meta %}
    <meta property="og:title" content="Python-хэндбук · Стань программистом прямо сейчас!"/>
    <meta property="og:description" content="Бесплатный онлайн-учебник по Python"/>
    {% endblock og_meta %}
    {% block head_extra %}{% endblock head_extra %}
</head>
<body class="bg-dark text-white">
    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
