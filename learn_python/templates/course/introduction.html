{% extends 'includes/base.html' %}

{% block content %}
{% include 'includes/header.html' %}

<div class="container">
    <h1 class="display-2 fw-bold mt-4 mb-2 text-break">{{ course.title }}</h1>
    <nav class="mb-4 d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'course_overview' %}" class="text-custom">Все курсы</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">{{ course.title }}</li>
        </ol>
    </nav>
    <div class="card mt-2 mb-3 bg-dark-custom text-white">
        <div class="card-body">
            <p class="lead mb-1">{{ course.introduction|safe }}</p>
            <p class="lead">
                {% for tag in course.tags.all %}
                <span
                    class="badge rounded-pill"
                    style="background-color: {{ tag.background_color }}; color: {{ tag.text_color }}"
                >{{ tag.name }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>
{% endblock content %}
